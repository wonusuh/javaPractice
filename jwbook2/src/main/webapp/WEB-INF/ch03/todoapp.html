<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 3-2</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
    <h2>My ToDo App</h2>
    <hr>
    <div class="input-group">
        <input class="form-control" id="item" placeholder="할 일을 입력하세요." type="text"/>
        <button class="btn btn-primary" onclick="addItem()" type="button">할 일 추가</button>
    </div>
    <hr>
    <ul class="list-group" id="toDoList"></ul>
</div>
<script>
    function addItem() {
        let toDo = document.getElementById("item");
        let list = document.getElementById("toDoList");
        let anItem = document.createElement("li");
        anItem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
        let xBtn = document.createElement("button");
        xBtn.className = "btn-close ms-auto";
        xBtn.onclick = function (e) {
            let pNode = e.target.parentNode;
            list.removeChild(pNode);
        }
        anItem.innerText = toDo.value;
        anItem.appendChild(xBtn);
        list.appendChild(anItem);
        toDo.value = null;
        toDo.focus();
    }
</script>
</body>
</html>
