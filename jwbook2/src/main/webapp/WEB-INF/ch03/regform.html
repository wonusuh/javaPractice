<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼 만들기 예제</title>
    <style>
        h2 {
            border-radius: 5px;
            background-color: wheat;
            text-align: center;
            padding: 15px 0;
        }

        #regForm {
            padding: 15px 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
<h2>회원 가입</h2>
<hr>
<div id="regForm">
    <form name="form1">
        <label for="name">이름</label><br>
        <input id="name" name="name" size="40" type="text"/><br>
        <hr>
        <label for="email">이메일</label><br>
        <input id="email" name="email" size="40" type="email"/><br>
        <button onClick="signup()" type="button">가입</button>
    </form>
</div>
<div class="result" id="result">
    <h3>가입 정보</h3>
    <hr>
    이름 : <span id="rName"></span><br>
    이메일 : <span id="rEmail"></span><br>
</div>
</body>
</html>
<script>
    document.getElementById("result").style.display = "none";

    function signup() {
        alert(`정말로 가입하시겠습니까?`);
        document.getElementById("regForm").style.display = "none";
        document.getElementById("rName").innerHTML = document.form1.name.value;
        document.getElementById("rEmail").innerHTML = document.form1.email.value;
        document.getElementById("result").setAttribute("style", "display : block; background-color:Khaki;")
    }
</script>
